# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """\
$git_branch$git_status$directory
$character """

right_format = """$time"""

add_newline = false

[character]
success_symbol = "[󰘧](fg:yellow)"
error_symbol = "[](bold fg:red)"
vicmd_symbol = ''
format = '$symbol'

[directory]
format = "[ $path ](inverted)"
truncation_length = 3
truncate_to_repo = false
fish_style_pwd_dir_length = 2
truncation_symbol = "…/"

[git_branch]
symbol = ""
format = '\[$symbol $branch\] '

[git_status]
format = '[$conflicted$untracked$modified$staged$deleted$ahead_behind ](dimmed)'
conflicted = '='
ahead = '⇡'
behind = '⇣'
diverged = '⇕'
up_to_date = '✓'
untracked = ''
stashed = ''
modified = '󰛄'
staged = '󰐕󰐕\($count\)'
renamed = ''
deleted = '✘'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:black bg:blue"
format = '[ $time ]($style)'

