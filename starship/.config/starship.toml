# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """\
$localip$git_branch$git_status$directory
$character """

right_format = """$time"""

add_newline = false

[hostname]
ssh_only = true
ssh_symbol = '\[󱫋\]'
format = '$ssh_symbol'

[localip]
ssh_only = true
format = "󱫋 [$localipv4](dimmed) "
disabled = false

[character]
success_symbol = "[󰘧](fg:yellow)"
error_symbol = "[χ](bold fg:red)"
vicmd_symbol = ''
format = '$symbol'

[directory]
format = "[$path](inverted)"
truncation_length = 3
truncate_to_repo = false
fish_style_pwd_dir_length = 2
truncation_symbol = "…/"

[git_branch]
symbol = ""
format = "$symbol [$branch](dimmed) "

[git_status]
format = '[$conflicted$untracked$modified$staged$deleted$ahead_behind ](yellow dimmed)'
conflicted = '='
ahead = '⇡'
behind = '⇣'
diverged = '⇕'
up_to_date = '✓'
untracked = ''
stashed = ''
modified = '󰛄'
staged = '󰐕󰐕\($count\)'
renamed = ''
deleted = '✘'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:black bg:blue"
format = '[ $time ]($style)'

