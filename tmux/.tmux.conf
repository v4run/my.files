set-hook -g -w pane-focus-in "set-option -Fw pane-border-status '#{?#{e|>:#{window_panes},1},#{?#{window_zoomed_flag},off,top},off}'"

# ~/.tmux.conf

# --- THEME: POWERLINE MONOKAI ---

# Set a 256-color terminal
set -g default-terminal "screen-256color"

# Define Monokai colors
mono_bg="#272822"
mono_fg="#F8F8F2"
mono_grey="#75715E"
mono_pink="#F92672"
mono_green="#A6E22E"
mono_yellow="#E6DB74"
mono_purple="#AE81FF"
mono_orange="#FD971F"
mono_cyan="#66D9EF"
mono_black="#000000"

# Set status bar
set -g status-interval 1
set -g status-justify "left"
set -g status-position "bottom"
set -g status-style "fg=$mono_fg,bg=$mono_bg"

# Left side of status bar
# Shows Session Name > Window:Pane
set -g status-left-length 100
set -g status-left "#[fg=$mono_fg,bg=$mono_purple,bold] #I:#P #[fg=$mono_purple,bg=$mono_bg,nobold]"

# Right side of status bar
# Shows "user@hostname" > Date | Time
# The time is based on the current date, which is Oct 08 2025
set -g status-right-length 100
set -g status-right "#[fg=$mono_grey,bg=$mono_bg,nobold]#[fg=$mono_fg,bg=$mono_grey] #{user}@#(hostname -s) #[fg=$mono_green,bg=$mono_grey]#[fg=$mono_black,bg=$mono_green,bold] %d %b %Y | %H:%M "

# Window status
# Active window is highlighted in cyan
setw -g window-status-format " #{?window_zoomed_flag,[#{window_panes}] ,}#[fg=$mono_fg,bg=$mono_bg]#W#{F} "
setw -g window-status-current-format "#[fg=$mono_bg,bg=$mono_cyan] #{?window_zoomed_flag,[#{window_panes}] ,}#[fg=$mono_black,bg=$mono_cyan,noreverse,bold]#W#{F} #[fg=$mono_cyan,bg=$mono_bg]"

# Pane borders
# Active pane has a bright yellow border
set -g pane-border-style "fg=$mono_grey"
set -g pane-active-border-style "fg=$mono_yellow"

# Message styling
set -g message-style "bg=$mono_purple,fg=$mono_black"

# Command prompt styling
set -g message-command-style "bg=$mono_grey,fg=$mono_black"
